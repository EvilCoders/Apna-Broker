<main>
  <section class="predict-main-sec">
    <div class="container">
      <div class="section-head">
        <div class="section-title">
          <h1>Enter the Detail of Home</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-detail bg-light card">
            <div class="card-body">
              <form>
                <div class="form-row">
                  <div class="form-group col-12 col-md-6">
                    <label for="latitude">Latitude</label>
                    <input required type="number" name="latitude" id="latitude" class="form-control">
                  </div>
                  <div class="form-group col-12 col-md-6">
                    <label for="longitude">Longitute</label>
                    <input required type="number" name="longitude" id="longitude" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="ammenties">Ammenties</label>
                  <br>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="gym" ng-model="PredictCtrl.detail.gym" value="1" [ng-true-value="1"] [ng-false-value="0"]>
                    <label class="custom-control-label" for="gym">Gym</label>
                    {{ PredictCtrl.detail.gym }}
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="lift" ng-model="PredictCtrl.detail.lift" value="1" [ng-true-value="1"] [ng-false-value="0"]>
                    <label class="custom-control-label" for="lift">Lift</label>
                    {{ PredictCtrl.detail.lift }}
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="swimming" ng-model="PredictCtrl.detail.swimming_pool" value="1" [ng-true-value="1"] [ng-false-value="0"]>
                    <label class="custom-control-label" for="swimming">Swimming Pool</label>
                    {{ PredictCtrl.detail.swimming_pool }}
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-12 col-md-6">
                    <label for="propertySize">Property Size</label>
                    <input required type="number" name="propertySize" id="propertySize" class="form-control">
                  </div>
                  <div class="form-group col-12 col-md-6">
                    <label for="noOfBathroom">No. of Bathrooms</label>
                    <input required type="number" name="noOfBathroom" id="noOfBathroom" class="form-control">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-12 col-md-6">
                    <label for="floor">Floor</label>
                    <input required type="number" name="floor" id="floor" class="form-control">
                  </div>
                  <div class="form-group col-12 col-md-6">
                    <label for="totalFloor">Total no. of Floor</label>
                    <input required type="number" name="totalFloor" id="totalFloor" class="form-control">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-12 col-md-6">
                    <label for="balcony">Balconies</label>
                    <input required type="number" name="balcony" id="balcony" class="form-control">
                  </div>
                  <div class="form-group col-12 col-md-6">
                    <label>Parking</label>
                    <br>
                    <select required class="custom-select">
                      <option disabled>Select an option</option>
                      <option>None</option>
                      <option>Both</option>
                      <option>Two Wheeler</option>
                      <option>Four Wheeler</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-12 col-md-6">
                    <label>Building Type</label>
                    <br>
                    <select required class="custom-select">
                      <option disabled>Select an option</option>
                      <option>Apartment</option>
                      <option>Independent House / Villa</option>
                      <option>Independent Floor / Builder's Floor</option>
                      <option>Gated Community Villa</option>
                    </select>
                  </div>
                  <div class="form-group col-12 col-md-6">
                    <label>Building Category</label>
                    <br>
                    <select required class="custom-select">
                      <option disabled>Select an option</option>
                      <option>BHK 1</option>
                      <option>BHK 2</option>
                      <option>BHK 3</option>
                      <option>BHK 4</option>
                      <option>BHK 4 PLUS</option>
                      <option>RK 1</option>
                    </select>
                  </div>
                </div>
                <button type="submit" class="btn btn-lg bg-primary text-light">Submit Details</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card bg-light">
            <div class="card-body">
              <h2>Expected Rent of House as per your requirements is 71,000</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
